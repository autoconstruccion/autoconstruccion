<div id="page-wrapper">
   

    <h2>Event list</h2>


    <div class="row">
        <div class="panel panel-primary filterable">
            <div class="panel-heading">
                <h3 class="panel-title">events</h3>
            </div>
            <table class="table">
                <thead>
                    <tr class="">
                        <th> ID </th>
                        <th> Name </th>
                        <th> Starts at </th>
                        <th> Volunteers </th>
                        <th> Actions </th>
                    </tr>
                </thead>
                <tbody>
                        {% for event in events %}
                        <tr>
                            <td>{{ event.id }}</td>
                            <td>{{ event.name }}</td>
                            <td>{{ event.start_date }}</td>
                            <td>{{ event.users|length }}</td>

                            <td> 
                                <a href="{{ url_for('web.event_edit', project_id=event.project.id, event_id=event.id) }}">Edit <i class="fa fa-edit"></i></a> 
                                <a href="{{ url_for('web.event_view', project_id=event.project.id, event_id=event.id) }}">View <i class="fa fa-eye"></i></a> 
                                <a href="{{ url_for('web.event_volunteers', project_id=event.project.id, event_id=event.id) }}">Volunteers <i class="fa fa-group"></i></a> 
                                <a href="{{ url_for('web.event_reminder', project_id=event.project.id, event_id=event.id) }}">Send reminder<i class="fa fa-envelope"></i></a> 
                            </td>
                        </tr>
                       {% endfor %}
                </tbody>
            </table>
        </div>

</div>
