{% endblock %}


{% block body %}
<div id="page-wrapper">
	<div class="row">
		<h1>Proyectos en activo</h1>

		 {% for project in projects %}    
		 	<div class="row">
				<div class="col-md-3">

			        </div>
			        </a>
		    	</div>
		    </div>

	</div>


		<a href="{{ url_for('web.project_index') }}" class="btn btn-primary ">Proyectos</a>
